<script type="text/javascript">
    function loginExit() {
        $(this).alertmsg("confirm", "是否要退出当前登录的账户？", {
            okCall: function () {
                window.location.href = "/admin/index/exit_login";
            }
        });
    }

    function modulePreview(url, title) {
        BJUI.navtab({
            id: 'module_preview',
            url: url,
            title: title
        });
    }
    var resizeTimer = null;

    function doResize() {
        BJUI.ajax('doajax', {
            url: '/admin/index/set_client_width?width=' + document.documentElement.clientWidth,
            loadingmask: false,
            okCallback: function (json, options) {}
        });
        resizeTimer = null;
    }
    window.onresize = function () {
        if (resizeTimer == null) {
            resizeTimer = setTimeout("doResize()", 1000);
        }
    }

    var msgCount = 0;
    setInterval("msgGetCountUnread()", 60000);
    /*更新商户姓名、佣金额、资金额*/
    function msgGetCountUnread() {
        $.ajax({
            type: 'post',
            url: '/cmpage/utils/call_function_by_modulename?modulename=Msg&fn=getUnReadCount&parms=',
            async: false,
            dataType: 'json',
            success: function (ret) {                
                if (ret.statusCode == "200") {                    
                    if (msgCount != ret.data) {
                        msgCount = ret.data;
                        $("#msg-count").html(ret.data);
                        $("#btnSearchMsg").click();
                    }
                }
            }
        });
    }
</script>
