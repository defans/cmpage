<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="/static/js/lib/mui/css/mui.min.css" rel="stylesheet" />
    <style>
        .area {
            margin: 20px auto 0px auto;
        }

        .mui-input-group {
            margin-top: 10px;
        }

            .mui-input-group:first-child {
                margin-top: 20px;
            }

            .mui-input-group label {
                width: 22%;
            }

        .mui-input-row label ~ input,
        .mui-input-row label ~ select,
        .mui-input-row label ~ textarea {
            width: 78%;
        }

        .mui-checkbox input[type=checkbox],
        .mui-radio input[type=radio] {
            top: 6px;
        }

        .mui-content-padded {
            margin-top: 25px;
        }

        .mui-btn {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">登录</h1>
    </header>
    <div class="mui-content">
        <form action="/Admin/AdminLogin" id="login_form" method="post" class="mui-input-group">
            <div class="mui-input-row">
                <label>账号</label>
                <input id="loginName" name="loginName" value="@ViewBag.loginName" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input id="loginPwd" name="loginPwd" value="@ViewBag.loginPwd" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
            </div>
            <div class="mui-content-padded">
                友情提醒：<a href="#"><%= promptMsg%></a>
            </div>
            <div class="mui-content-padded">
                <button id='login' class="mui-btn mui-btn-block mui-btn-primary" type="submit">登录</button>
            </div>
        </form>
    </div>
    <script src="/static/js/lib/mui/js/mui.min.js"></script>
</body>
</html>
