<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="MobileOptimized" content="320" />
	<link rel="stylesheet" href="../../css/common.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="../../mui/css/mui.min.css" type="text/css" charset="utf-8" />
	<style type="text/css">
		.file-list {
			margin: 0;
			padding: 0;
		}

		.file-list:after {
			content: "";
			display: block;
			clear: both;
			height: 0;
			overflow: hidden;
			visibility: hidden;
		}

		.file-list li {
			list-style: none;
			width: 80%;
		}

		.file-list figure {
			position: relative;
			width: 100%;
			height: 0;
			overflow: hidden;
			margin: 0;
			padding-bottom: 100%;
			/* 关键就在这里 */
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			margin-left: 7%;
		}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 id="title" class="mui-title">附件上传</h1>
	</header>
	<div class="mui-content">
		<br/>
		<p id="empty" style="font-size:12px; color:#C6C6C6; margin-left: 2%;">无上传文件</p>
		<ul id="files" class="file-list" style="text-align:left; margin-left: 7%;">
			<li>
				<figure id="img" style="display: none;" />
			</li>
		</ul>
		<input id="name" type="text" placeholder="文件名称..." class="mui-input-row" style="margin: 5px; display: none;"></input>
		<textarea id="memo" rows="3" placeholder="文件说明..." class="mui-input-row" style="margin: 5px; display: none;"></textarea>
		<table style="width:100%;">
			<tbody>
				<tr>
					<td style="width:40%">
						<div class="button button-select" onclick="appendByCamera()">拍照</div>
					</td>
					<td style="width:40%">
						<div class="button button-select" onclick="appendByGallery()">相册选取</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="fileDIV" class="button" onclick="fileSystem()" style="display: none;">选择非图片文件</div>
		<div class="button" onclick="upload()">上 传</div>
	</div>
</body>

<script src="../../mui/js/mui.min.js"></script>
<script src="../../js/app.js"></script>
<script src="../../js/cmpage/cmpage-uploader.js"></script>

</html>
