<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../mui/css/mui.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="../../css/common.css" type="text/css" charset="utf-8" />
	<style type="text/css">
		#bcid {
			width: 100%;
			position: absolute;
			top: 80px;
			bottom: 45px;
			text-align: center;
		}

		.tip {
			color: #FFFFFF;
			font-weight: bold;
			text-shadow: 0px -1px #103E5C;
		}

		footer {
			width: 100%;
			position: absolute;
			bottom: 0px;
			text-align: center;
			color: #FFF;
		}

		.top {
			width: 100%;
			position: absolute;
			top: 50px;
			text-align: center;
			color: #FFF;
		}
	</style>
</head>

<body style="background-color: #000000;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 id="title" class="mui-title">二维码扫描</h1>
	</header>
	<div class="top">
		<div class="mui-input-row" style="background: orangered; margin-left: 20px; margin-right: 20px; height: 30px;">
			<label>二维码</label>
			<input id='barcode' type="tel" class="mui-input-clear mui-input" placeholder="二维码编号" style="background: whitesmoke; color: black; height: 30px;">
		</div>
	</div>
	<div id="bcid">
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<p class="tip">...载入中...</p>
	</div>
	<footer>
		<div>
			<button class="mui-btn mui-btn-yellow " onclick="setFlash()" style="margin-left: 10%; margin-right: 10%; margin-top: 10px; margin-bottom: 10px; width: 30%; float:left;">闪光灯</button>
			<button class="mui-btn mui-btn-danger " onclick="addStub()" style="margin-left: 10%; margin-right: 10%; margin-top: 10px; margin-bottom: 10px; width: 30%; float:left;">确定</button>
		</div>
	</footer>
</body>
<script type="text/javascript" src="../../mui/js/mui.min.js"></script>
<script src="../../js/app.js"></script>
<script src="../../js/cmpage/cmpage-scan.js"></script>

</html>
