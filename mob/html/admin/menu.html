<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../mui/css/mui.min.css">
	<style>
		body,
		.mui-content {
			background-color: #333;
			color: #fff;
		}

		header.mui-bar {
			display: none;
		}

		.mui-bar-nav~.mui-content {
			padding: 0;
		}

		.title {
			margin: 35px 15px 10px;
		}

		.title+.content {
			margin: 10px 15px 35px;
			color: #bbb;
			text-indent: 1em;
			font-size: 14px;
			line-height: 24px;
		}

		.mui-table-view {
			margin-bottom: 35px;
		}
	</style>
</head>

<body>
	<div class="mui-content">
		<div class="content" style="margin: 15px; display:inline-block">
			<img src="../../images/logo.png" style="float:left; width: 60px; height: 60px;">
			<div>
				<h4 id="account_tv" style="float:left; margin-left: 20px; size: 40px;"></h4>
				<h5 id="group_tv" style="float:left; margin-left: 20px; size: 40px;"></h5>
			</div>
		</div>
		<div class="mui-content erp-menu-list">
		</div>
		<div class="content" style="text-align: center; ">
			<p style="margin: 0px 15px;">
				<button id="sign-btn" type="button" class="mui-btn mui-btn-warning mui-btn-block" style="padding: 5px 20px;">签到</button>
				<button id="logout-btn" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">注销</button>
				<p id="version_tv"></p>
			</p>
		</div>
	</div>

	<script src="../../mui/js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/admin/menu.js"></script>
</body>

</html>
